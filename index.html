<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary</title>
  <!-- React un ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel, lai pārlūkā var izmantot JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React Calendar CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-calendar@3.9.0/dist/Calendar.css" />
</head>
<body class="bg-[#f5f8f5] text-gray-800">
  <div id="root"></div>

  <script type="text/babel">

    const { useState } = React;

    function VisionaryHome() {
      const [activeTab, setActiveTab] = useState('home');
      const [user, setUser] = useState(null);
      const [loginName, setLoginName] = useState('');
      const [password, setPassword] = useState('');
      const [selectedDate, setSelectedDate] = useState(new Date());
      const [outfits, setOutfits] = useState({});

      const handleLogin = () => {
        if (loginName.trim() !== '' && password.trim() !== '') {
          setUser({ username: loginName });
        }
      };

      const handleLogout = () => {
        setUser(null);
        setLoginName('');
        setPassword('');
      };

      const handleSaveOutfit = () => {
        const outfitText = prompt('Ievadi outfit aprakstu:');
        if (!outfitText) return;

        const dateKey = selectedDate.toDateString();
        setOutfits((prev) => {
          const current = prev[dateKey] || [];
          if (current.length >= 3) {
            alert('Maksimālais outfitu skaits dienā ir 3!');
            return prev;
          }
          return { ...prev, [dateKey]: [...current, outfitText] };
        });
      };

      const posts = [
        {
          id: 1,
          name: 'Laura ModesGuru',
          content: 'Šoruden modē ir zemeņu toņi! Kombinē siltas brūnas krāsas ar baltu — eleganti un ērti.',
          image: null,
        },
        {
          id: 2,
          name: 'Rihards StilaEksperts',
          content: 'Jaunākais trends — “layering”. Uzvelc vairākus vieglus apģērbus vienā komplektā, lai iegūtu apjomu.',
          image: 'Image not found',
        },
        {
          id: 3,
          name: 'Elīna FashionAddict',
          content: 'Neaizmirsti par aksesuāriem! Neliela soma un auskari var pilnībā mainīt tavu tēlu.',
          image: null,
        },
      ];

      // React Calendar
      const Calendar = window.ReactCalendar.default;

      return (
        <div className="min-h-screen">
          <header className="bg-[#e6efe6] shadow-md p-4 flex justify-between items-center">
            <h1 className="text-3xl text-[#1f3b1f] font-serif" style={{ fontFamily: 'Times New Roman, serif' }}>Visionary</h1>
            <nav className="flex gap-6">
              {['home', 'about', 'profile', 'planner'].map((tab) => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`capitalize text-lg hover:text-[#2d4a2d] ${activeTab === tab ? 'font-bold text-[#1f3b1f]' : ''}`}
                >
                  {tab === 'home' ? 'Mājas' : tab === 'about' ? 'Par mums' : tab === 'profile' ? 'Mans profils' : 'Plānotājs'}
                </button>
              ))}
            </nav>
          </header>

          <main className="p-6">
            {activeTab === 'home' && (
              <section className="max-w-3xl mx-auto">
                <h2 className="text-4xl font-serif text-[#1f3b1f] mb-8 text-center">Visionary kopiena</h2>
                <div className="flex flex-col gap-8">
                  {posts.map((post) => (
                    <div key={post.id} className="bg-white shadow-md rounded-2xl p-6">
                      <div className="flex items-center gap-4 mb-4">
                        <div className="h-10 w-10 rounded-full bg-[#d7e4d7] flex items-center justify-center text-[#1f3b1f] font-bold">
                          {post.name.charAt(0)}
                        </div>
                        <h3 className="text-lg font-semibold text-[#1f3b1f]">{post.name}</h3>
                      </div>
                      <p className="mb-4 text-gray-700">{post.content}</p>
                      {post.image && (
                        <div className="bg-[#f0f0f0] text-center italic text-gray-500 py-8 rounded-lg">
                          {post.image}
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              </section>
            )}

            {activeTab === 'about' && (
              <section className="max-w-3xl mx-auto text-center">
                <h2 className="text-3xl font-serif text-[#1f3b1f] mb-4">Par mums</h2>
                <p className="text-lg italic mb-6">
                  “Esam bariņš nogurušu cilvēku, kas vienmēr vēlas izskatīties labi. Tā tika izveidots risinājums - mājaslapa, kurā parocīgi iespējams saplānot apģērba komplektus kaut vai mēnesi uz priekšu!”
                </p>
                <p className="font-medium text-[#1f3b1f]">– Sandra, Visionary dibinātāja</p>
              </section>
            )}

            {activeTab === 'profile' && (
              <section className="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-sm text-center">
                <h2 className="text-2xl font-serif text-[#1f3b1f] mb-4">Mans profils</h2>
                {!user ? (
                  <div>
                    <p className="mb-4 text-gray-700">Neviens nav pieslēdzies Visionary.</p>
                    <input
                      type="text"
                      placeholder="Lietotājvārds"
                      value={loginName}
                      onChange={(e) => setLoginName(e.target.value)}
                      className="border p-2 rounded-md w-full mb-3"
                    />
                    <input
                      type="password"
                      placeholder="Parole"
                      value={password}
                      onChange={(e) => setPassword(e.target.value)}
                      className="border p-2 rounded-md w-full mb-3"
                    />
                    <button
                      onClick={handleLogin}
                      className="bg-[#1f3b1f] text-white px-4 py-2 rounded-md hover:bg-[#2d4a2d]"
                    >
                      Pieslēgties
                    </button>
                  </div>
                ) : (
                  <div>
                    <p><strong>Lietotājvārds:</strong> {user.username}</p>
                    <p><strong>Statuss:</strong> Visionary lietotājs</p>
                    <button
                      onClick={handleLogout}
                      className="mt-4 bg-[#1f3b1f] text-white px-4 py-2 rounded-md hover:bg-[#2d4a2d]"
                    >
                      Izrakstīties
                    </button>
                  </div>
                )}
              </section>
            )}

            {activeTab === 'planner' && (
              <section className="text-center">
                <h2 className="text-3xl font-serif text-[#1f3b1f] mb-4">Plānotājs</h2>
                <div className="mx-auto bg-white rounded-2xl shadow-md p-6 max-w-4xl">
                  <p className="text-gray-600 mb-4">Izvēlies datumu un pievieno līdz 3 outfitiem dienā.</p>
                  <div className="flex flex-col items-center gap-4">
                    <Calendar value={selectedDate} onChange={setSelectedDate} />
                    <button
                      onClick={handleSaveOutfit}
                      className="bg-[#1f3b1f] text-white px-4 py-2 rounded-md hover:bg-[#2d4a2d]"
                    >
                      Saglabāt outfit
                    </button>
                    <div className="w-full bg-[#f0f5f0] rounded-xl p-4">
                      <h3 className="font-serif text-[#1f3b1f] mb-2">Outfiti {selectedDate.toDateString()}:</h3>
                      {(outfits[selectedDate.toDateString()] || []).length === 0 ? (
                        <p className="italic text-gray-500">Nav saglabātu outfitu.</p>
                      ) : (
                        <ul className="list-disc text-left ml-6">
                          {outfits[selectedDate.toDateString()].map((o, i) => (
                            <li key={i}>{o}</li>
                          ))}
                        </ul>
                      )}
                    </div>
                  </div>
                </div>
              </section>
            )}
          </main>

          <footer className="text-center py-4 mt-10 text-sm text-[#1f3b1f]">
            © {new Date().getFullYear()} Visionary — Stils ar pārliecību.
          </footer>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<VisionaryHome />);

  </script>
  <!-- React Calendar CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react-calendar@3.9.0/dist/umd/react-calendar.min.js"></script>
</body>
</html>
